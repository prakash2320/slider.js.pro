<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Carousel without Indicators</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: aqua;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
    }

    .carousel-item img {
      height: 400px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner"></div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const images = [
    "https://rukminid2.flixcart.com/image/850/1000/jv5k2a80/poster/j/b/z/medium-vnnatr000772c-natural-flower-garden-with-butterfly-original-imaffwsyjgqrddnm.jpeg?q=90&crop=false",
    "https://cdn.pixabay.com/photo/2015/04/23/22/00/new-year-background-736885_1280.jpg",
    "https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg",
    "https://media.istockphoto.com/id/1399246824/photo/digital-eye-wave-lines-stock-background.jpg?s=612x612&w=0&k=20&c=1cW5xuLcb6HPDj6CLQQFBvGK5_fJvx9eA2egik-3hAc="
  ];

  const container = document.querySelector('.carousel-inner');

  images.forEach((url, index) => {
    const item = document.createElement('div');
    item.className = 'carousel-item';
    if (index === 0) item.classList.add('active');
    item.innerHTML = `<img src="${url}" class="d-block w-100" alt="Slide ${index + 1}">`;
    container.appendChild(item);
  });
</script>

</body>
</html>
